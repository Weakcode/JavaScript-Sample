<script>
// loop operator is while, do /while, for, 
/*while(this condition is true or false) {
repeat this over and over again until reached answer
}*/

var counter = 0;
while (counter < 5){
    alert("WHILE LOOP" + counter);
        counter  ++;//++ is incremental 1 same as writing counter + 1
    }
//Do while loops you put while at the end of the function, see below
var i = 0;
do {
    alert("DO WHILE LOOP" + i);
    i++;

} while(i < 5);

// FOR loops you create the var inside the function see below
for (var i = 0; i < 5; i++) {
alert("FOR LOOP" + i);

}

</script>
